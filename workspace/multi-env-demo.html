<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuJoCo Multi-Environment RL Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #f0f0f0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            margin: 0 0 10px 0;
            color: #4a9eff;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        button {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #357abd;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .stats {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #4a9eff;
        }
        
        .stat-label {
            font-size: 14px;
            color: #999;
        }
        
        .environments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .environment {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 15px;
            position: relative;
        }
        
        .env-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .env-id {
            font-weight: bold;
            color: #4a9eff;
        }
        
        .env-status {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 3px;
            background: #333;
        }
        
        .env-status.active {
            background: #2d5a2d;
            color: #4ade80;
        }
        
        .env-canvas {
            width: 280px;
            height: 230px;
            background: #1a1a1a;
            border-radius: 5px;
            margin-bottom: 10px;
            overflow: hidden;
        }
        
        .env-canvas canvas {
            cursor: pointer;
        }
        
        .env-canvas canvas:hover {
            opacity: 0.9;
        }
        
        .env-metrics {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }
        
        .metric {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .metric-value {
            font-weight: bold;
            color: #4a9eff;
        }
        
        .metric-label {
            font-size: 12px;
            color: #999;
        }
        
        .performance-chart {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            height: 300px;
            position: relative;
        }
        
        #performanceCanvas {
            width: 100%;
            height: 100%;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }
        
        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #4a9eff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
        
        select {
            background: #333;
            color: #f0f0f0;
            border: 1px solid #444;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 16px;
        }
        
        input[type="number"] {
            background: #333;
            color: #f0f0f0;
            border: 1px solid #444;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 16px;
            width: 80px;
        }
        
        .action-viz {
            margin-top: 10px;
            font-size: 10px;
            display: none;
        }
        
        .action-viz.show {
            display: block;
        }
        
        .action-bar {
            display: flex;
            align-items: center;
            margin: 2px 0;
        }
        
        .action-label {
            width: 80px;
            font-size: 9px;
            text-overflow: ellipsis;
            overflow: hidden;
        }
        
        .action-meter {
            flex: 1;
            height: 8px;
            background: #eee;
            position: relative;
            margin: 0 5px;
        }
        
        .action-fill {
            position: absolute;
            height: 100%;
            background: #4CAF50;
            transition: width 0.1s;
        }
        
        .action-value {
            width: 40px;
            text-align: right;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="loading" id="loadingScreen">
        <div class="spinner"></div>
        <div>Initializing MuJoCo environments...</div>
    </div>

    <div class="header">
        <h1>MuJoCo Multi-Environment RL Demo</h1>
        <p>Parallel physics simulation using WebAssembly and Web Workers</p>
    </div>

    <div class="controls">
        <div>
            <label>Environments: </label>
            <input type="number" id="numEnvs" value="12" min="1" max="100" />
        </div>
        <div>
            <label>Workers: </label>
            <input type="number" id="numWorkers" value="4" min="1" max="20" />
        </div>
        <div>
            <label>Scene: </label>
            <select id="sceneSelect">
                <option value="humanoid">Humanoid</option>
                <option value="ant">Ant</option>
                <option value="swimmer">Swimmer</option>
                <option value="reacher">Reacher</option>
            </select>
        </div>
        <button id="initBtn" onclick="initializeEnvironments()">Initialize</button>
        <button id="runBtn" onclick="runEpisode()" disabled>Run Episode</button>
        <button id="stepBtn" onclick="runSingleStep()" disabled>Run Step</button>
        <button id="stopBtn" onclick="stopEpisode()" disabled>Stop</button>
        <button id="resetBtn" onclick="resetEnvironments()" disabled>Reset</button>
        <button id="debugBtn" onclick="toggleDebug()">Toggle Debug</button>
    </div>

    <div class="stats">
        <div class="stat-item">
            <div class="stat-value" id="activeEnvs">0</div>
            <div class="stat-label">Active Environments</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="fps">0</div>
            <div class="stat-label">FPS</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="avgReward">0.00</div>
            <div class="stat-label">Avg Reward</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="episodes">0</div>
            <div class="stat-label">Episodes</div>
        </div>
    </div>

    <div class="environments-grid" id="environmentsGrid"></div>

    <div class="performance-chart">
        <h3>Performance Metrics</h3>
        <canvas id="performanceCanvas"></canvas>
    </div>

    <!-- Load the orchestrator scripts -->
    <script src="environment-generator.js"></script>
    <script>
        // Global variables
        let orchestrator = null;
        let isRunning = false;
        let lastUpdateTime = 0;
        let frameCount = 0;
        let episodeStartTime = 0;
        let currentEpisodeStep = 0;
        let perfChart = null;
        let perfData = {
            fps: [],
            envPerSec: [],
            rewards: [],
            timestamps: []
        };
        let debugMode = false;
        let actionVisualizers = {};
        
        const actuatorNames = [
            'abdomen_y', 'abdomen_z', 'abdomen_x',
            'hip_x_R', 'hip_z_R', 'hip_y_R', 'knee_R', 'ankle_x_R', 'ankle_y_R',
            'hip_x_L', 'hip_z_L', 'hip_y_L', 'knee_L', 'ankle_x_L', 'ankle_y_L',
            'shoulder1_R', 'shoulder2_R', 'elbow_R',
            'shoulder1_L', 'shoulder2_L', 'elbow_L'
        ];
        
        // Logging function
        function log(message, type = 'info') {
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        // Real MuJoCo RL orchestrator using Web Workers
        class MuJoCoRLOrchestrator {
            constructor(numEnvironments, numWorkers) {
                this.numEnvironments = numEnvironments;
                this.numWorkers = numWorkers;
                this.workers = [];
                this.environments = [];
                this.environmentType = 'ant'; // default
                this.isInitialized = false;
                this.pendingCallbacks = new Map();
                this.canvases = {};
                this.contexts = {};
                
                // Create environments
                for (let i = 0; i < numEnvironments; i++) {
                    this.environments.push({
                        id: i,
                        workerId: i % numWorkers,
                        state: 'idle',
                        observation: null,
                        reward: 0,
                        totalReward: 0,
                        stepCount: 0
                    });
                }
            }
            
            async initialize(envType = 'ant') {
                this.environmentType = envType;
                
                // Create workers
                for (let i = 0; i < this.numWorkers; i++) {
                    const worker = new Worker('/workspace/mujoco-rl-worker.js', { type: 'module' });
                    
                    worker.onmessage = (e) => {
                        this.handleWorkerMessage(i, e.data);
                    };
                    
                    worker.onerror = (error) => {
                        console.error(`Worker ${i} error:`, error);
                        log(`Worker ${i} error: ${error.message}`, 'error');
                    };
                    
                    this.workers.push(worker);
                }
                
                // Initialize environments in workers
                const initPromises = this.environments.map(env => {
                    return new Promise((resolve, reject) => {
                        const callbackId = `init_${env.id}`;
                        this.pendingCallbacks.set(callbackId, { resolve, reject });
                        
                        this.workers[env.workerId].postMessage({
                            type: 'init',
                            data: {
                                envId: env.id,
                                envType: this.environmentType
                            }
                        });
                    });
                });
                
                try {
                    await Promise.all(initPromises);
                    this.isInitialized = true;
                    log(`Initialized ${this.numEnvironments} ${this.environmentType} environments`, 'success');
                } catch (error) {
                    console.error('Failed to initialize environments:', error);
                    throw error;
                }
            }
            
            handleWorkerMessage(workerId, message) {
                const { type, data } = message;
                
                switch (type) {
                    case 'initialized':
                        const initCallback = this.pendingCallbacks.get(`init_${data.envId}`);
                        if (initCallback) {
                            this.pendingCallbacks.delete(`init_${data.envId}`);
                            if (data.success) {
                                this.environments[data.envId].state = 'ready';
                                initCallback.resolve();
                            } else {
                                initCallback.reject(new Error('Initialization failed'));
                            }
                        }
                        break;
                        
                    case 'step':
                        const env = this.environments[data.envId];
                        if (env) {
                            env.observation = data.observation;
                            env.reward = data.reward;
                            env.totalReward = data.info.totalReward;
                            env.stepCount = data.info.stepCount;
                            
                            if (data.done) {
                                // Reset environment automatically
                                this.workers[env.workerId].postMessage({
                                    type: 'reset',
                                    data: { envId: env.id }
                                });
                            }
                        }
                        break;
                        
                    case 'reset':
                        const resetEnv = this.environments[data.envId];
                        if (resetEnv) {
                            resetEnv.observation = data.observation;
                            resetEnv.reward = 0;
                            resetEnv.totalReward = 0;
                            resetEnv.stepCount = 0;
                        }
                        break;
                        
                    case 'error':
                        console.error(`Environment ${data.envId} error:`, data.error);
                        log(`Env ${data.envId} error: ${data.error}`, 'error');
                        break;
                }
            }
            
            async runStep() {
                if (!this.isInitialized) return;
                
                // Generate random actions for each environment
                const actions = {};
                
                for (const env of this.environments) {
                    if (env.done && document.getElementById('autoResetCheckbox').checked) {
                        // Reset done environments
                        this.workers[env.workerId].postMessage({
                            type: 'reset',
                            envId: env.id
                        });
                        env.done = false;
                        env.totalReward = 0;
                    }
                    
                    // For humanoid, we need 21 actions
                    const numActions = 21;
                    const envActions = [];
                    for (let i = 0; i < numActions; i++) {
                        envActions.push((Math.random() - 0.5) * 2); // Random between -1 and 1
                    }
                    actions[env.id] = envActions;
                    
                    // Update action visualizer if in debug mode
                    if (debugMode && actionVisualizers[env.id]) {
                        updateActionVisualizer(env.id, envActions);
                    }
                }
                
                // Send actions to workers
                for (let workerId = 0; workerId < this.numWorkers; workerId++) {
                    const workerEnvs = this.environments.filter(e => e.workerId === workerId);
                    const workerActions = {};
                    workerEnvs.forEach(env => {
                        workerActions[env.id] = actions[env.id];
                    });
                    
                    this.workers[workerId].postMessage({
                        type: 'step',
                        actions: workerActions
                    });
                }
                
                // Return current states for visualization
                return this.environments.map(env => ({
                    id: env.id,
                    position: env.observation ? env.observation.position : [0, 0, 0],
                    observation: env.observation,
                    reward: env.reward,
                    totalReward: env.totalReward,
                    stepCount: env.stepCount
                }));
            }
            
            getAverageReward() {
                const totalReward = this.environments.reduce((sum, env) => sum + env.totalReward, 0);
                return totalReward / this.environments.length;
            }
            
            reset() {
                this.environments.forEach(env => {
                    this.workers[env.workerId].postMessage({
                        type: 'reset',
                        data: { envId: env.id }
                    });
                    env.reward = 0;
                    env.totalReward = 0;
                    env.stepCount = 0;
                });
            }
        }
        
        async function initializeEnvironments() {
            const numEnvs = parseInt(document.getElementById('numEnvs').value);
            const numWorkers = parseInt(document.getElementById('numWorkers').value);
            const sceneType = document.getElementById('sceneSelect').value;
            
            // Show loading
            document.getElementById('loadingScreen').classList.remove('hidden');
            
            // Disable controls
            document.getElementById('initBtn').disabled = true;
            
            try {
                // Create orchestrator
                orchestrator = new MuJoCoRLOrchestrator(numEnvs, numWorkers);
                await orchestrator.initialize(sceneType);
                
                // Create environment UI
                createEnvironmentUI(numEnvs);
                
                // Update stats
                document.getElementById('activeEnvs').textContent = numEnvs;
                
                // Enable controls
                document.getElementById('runBtn').disabled = false;
                document.getElementById('stepBtn').disabled = false;
                document.getElementById('resetBtn').disabled = false;
                
                log('[INFO] Environments initialized successfully', 'success');
            } catch (error) {
                log(`[ERROR] Failed to initialize: ${error.message}`, 'error');
                document.getElementById('initBtn').disabled = false;
            } finally {
                // Hide loading
                document.getElementById('loadingScreen').classList.add('hidden');
            }
        }
        
        function createEnvironmentUI(numEnvs) {
            const grid = document.getElementById('environmentsGrid');
            grid.innerHTML = '';
            
            for (let i = 0; i < numEnvs; i++) {
                const envDiv = document.createElement('div');
                envDiv.className = 'environment';
                envDiv.innerHTML = `
                    <div class="env-header">
                        <span class="env-id">Environment ${i}</span>
                        <span class="env-status" id="status-${i}">Ready</span>
                    </div>
                    <div class="env-canvas" id="canvas-${i}">
                        <canvas id="env-canvas-${i}" width="280" height="230"></canvas>
                    </div>
                    <div class="env-metrics">
                        <div class="metric">
                            <span class="metric-value" id="reward-${i}">0.00</span>
                            <span class="metric-label">Reward</span>
                        </div>
                        <div class="metric">
                            <span class="metric-value" id="steps-${i}">0</span>
                            <span class="metric-label">Steps</span>
                        </div>
                        <div class="metric">
                            <span class="metric-value" id="pos-${i}">(0,0,0)</span>
                            <span class="metric-label">Position</span>
                        </div>
                    </div>
                    <div class="action-viz ${debugMode ? 'show' : ''}" id="action-viz-${i}">
                        ${actuatorNames.map((name, idx) => `
                            <div class="action-bar">
                                <div class="action-label">${name}</div>
                                <div class="action-meter">
                                    <div class="action-fill" id="action-${i}-${idx}" style="width: 50%; left: 50%"></div>
                                </div>
                                <div class="action-value" id="action-val-${i}-${idx}">0.00</div>
                            </div>
                        `).join('')}
                    </div>
                `;
                grid.appendChild(envDiv);
                
                // Initialize canvas
                const canvas = document.getElementById(`env-canvas-${i}`);
                const ctx = canvas.getContext('2d');
                
                // Store canvas and context for rendering in orchestrator
                if (orchestrator) {
                    orchestrator.canvases[i] = canvas;
                    orchestrator.contexts[i] = ctx;
                }
                
                // Initialize action visualizer tracking
                actionVisualizers[i] = true;
            }
            
            log('[INFO] Environment grid created', 'info');
        }
        
        async function runEpisode() {
            if (!orchestrator || isRunning) return;
            
            isRunning = true;
            episodeStartTime = Date.now();
            currentEpisodeStep = 0;
            
            document.getElementById('runBtn').disabled = true;
            document.getElementById('stepBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            
            // Animation loop
            async function animate() {
                if (!isRunning) return;
                
                const states = await orchestrator.runStep();
                updateEnvironmentVisuals(states);
                
                // Update FPS
                const now = Date.now();
                const deltaTime = now - lastUpdateTime;
                if (deltaTime > 1000) {
                    const fps = Math.round((frameCount * 1000) / deltaTime);
                    document.getElementById('fps').textContent = fps;
                    frameCount = 0;
                    lastUpdateTime = now;
                }
                frameCount++;
                
                // Update average reward
                const avgReward = orchestrator.getAverageReward();
                document.getElementById('avgReward').textContent = avgReward.toFixed(2);
                
                // Record performance data
                perfData.rewards.push(avgReward);
                perfData.timestamps.push(Date.now());
                updatePerformanceChart();
                
                // Continue animation
                if (isRunning) {
                    requestAnimationFrame(animate);
                }
            }
            
            animate();
        }
        
        async function runSingleStep() {
            if (!orchestrator || isRunning) return;
            
            // Temporarily disable buttons
            document.getElementById('stepBtn').disabled = true;
            
            try {
                const states = await orchestrator.runStep();
                updateEnvironmentVisuals(states);
                
                // Update average reward
                const avgReward = orchestrator.getAverageReward();
                document.getElementById('avgReward').textContent = avgReward.toFixed(2);
                
                // Update performance data
                perfData.rewards.push(avgReward);
                perfData.timestamps.push(Date.now());
                updatePerformanceChart();
                
                log('[INFO] Step completed', 'info');
            } catch (error) {
                log(`[ERROR] Step failed: ${error.message}`, 'error');
            } finally {
                // Re-enable button
                document.getElementById('stepBtn').disabled = false;
            }
        }
        
        function stopEpisode() {
            isRunning = false;
            document.getElementById('runBtn').disabled = false;
            document.getElementById('stepBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            log('[INFO] Episode stopped', 'info');
        }
        
        function resetEnvironments() {
            if (orchestrator) {
                orchestrator.reset();
                updateEnvironmentVisuals(orchestrator.environments.map(env => ({
                    id: env.id,
                    position: [0, 0, 0],
                    observation: null,
                    reward: 0,
                    totalReward: 0,
                    stepCount: 0
                })));
                document.getElementById('avgReward').textContent = '0.00';
            }
        }
        
        function updateEnvironmentVisuals(states) {
            states.forEach(state => {
                const envId = state.id;
                
                // Update status
                const statusEl = document.getElementById(`status-${envId}`);
                statusEl.textContent = 'Active';
                statusEl.classList.add('active');
                
                // Update metrics
                document.getElementById(`reward-${envId}`).textContent = state.reward.toFixed(2);
                document.getElementById(`steps-${envId}`).textContent = state.stepCount;
                document.getElementById(`pos-${envId}`).textContent = 
                    `(${state.position[0].toFixed(1)},${state.position[1].toFixed(1)},${state.position[2].toFixed(1)})`;
                
                // Draw on canvas
                const canvas = document.getElementById(`env-canvas-${envId}`);
                const ctx = canvas.getContext('2d');
                
                // Clear canvas
                ctx.fillStyle = '#1a1a1a';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw grid
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 0.5;
                for (let x = 0; x < canvas.width; x += 20) {
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, canvas.height);
                    ctx.stroke();
                }
                for (let y = 0; y < canvas.height; y += 20) {
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(canvas.width, y);
                    ctx.stroke();
                }
                
                // Draw coordinate axes
                drawCoordinateAxes(ctx, canvas);
                
                // Draw humanoid stick figure
                if (state.observation && state.observation.qpos) {
                    drawStickFigure(ctx, canvas, state.position, state.observation.qpos);
                } else {
                    // Fallback to simple dot
                    const x = canvas.width / 2 + state.position[0] * 10;
                    const y = canvas.height / 2 - state.position[2] * 10; // z is up in MuJoCo
                    
                    ctx.fillStyle = '#4a9eff';
                    ctx.beginPath();
                    ctx.arc(x, y, 5, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
        }
        
        function drawCoordinateAxes(ctx, canvas) {
            // Draw coordinate axes in corner
            const axisLength = 30;
            const margin = 40;
            const originX = margin;
            const originY = canvas.height - margin;
            
            // Draw axes
            ctx.save();
            ctx.lineWidth = 2;
            ctx.font = '12px monospace';
            
            // X-axis (red) - points right
            ctx.strokeStyle = '#ff4444';
            ctx.fillStyle = '#ff4444';
            ctx.beginPath();
            ctx.moveTo(originX, originY);
            ctx.lineTo(originX + axisLength, originY);
            ctx.stroke();
            // Arrow
            ctx.beginPath();
            ctx.moveTo(originX + axisLength, originY);
            ctx.lineTo(originX + axisLength - 5, originY - 3);
            ctx.lineTo(originX + axisLength - 5, originY + 3);
            ctx.closePath();
            ctx.fill();
            ctx.fillText('X', originX + axisLength + 5, originY + 3);
            
            // Y-axis (green) - points up (represents MuJoCo's Z)
            ctx.strokeStyle = '#44ff44';
            ctx.fillStyle = '#44ff44';
            ctx.beginPath();
            ctx.moveTo(originX, originY);
            ctx.lineTo(originX, originY - axisLength);
            ctx.stroke();
            // Arrow
            ctx.beginPath();
            ctx.moveTo(originX, originY - axisLength);
            ctx.lineTo(originX - 3, originY - axisLength + 5);
            ctx.lineTo(originX + 3, originY - axisLength + 5);
            ctx.closePath();
            ctx.fill();
            ctx.fillText('Z', originX - 10, originY - axisLength - 5);
            
            // Origin label
            ctx.fillStyle = '#888';
            ctx.fillText('(0,0)', originX - 35, originY + 15);
            
            // Coordinate system note
            ctx.fillStyle = '#666';
            ctx.font = '10px monospace';
            ctx.fillText('MuJoCo: X→, Z↑', originX + 50, originY - 10);
            ctx.fillText('(Y into screen)', originX + 50, originY);
            
            ctx.restore();
        }
        
        function drawStickFigure(ctx, canvas, position, qpos) {
            // Center the figure on canvas
            const centerX = canvas.width / 2 + position[0] * 10;
            const centerY = canvas.height / 2 - position[2] * 10; // z is up
            
            // Scale factor for the stick figure
            const scale = 20;
            
            // Parse joint angles from qpos
            // Humanoid model: [x,y,z, qw,qx,qy,qz, joint_angles...]
            // Joint order (typical): hip_z, hip_y, hip_x, knee, ankle_y, ankle_x (per leg)
            const rootHeight = position[2]; // How high off ground
            const isFallen = rootHeight < 0.5; // Detect if fallen
            
            // Joint indices (approximate for humanoid)
            const joints = {
                hip_right: qpos[7] || 0,
                knee_right: qpos[8] || 0,
                ankle_right: qpos[9] || 0,
                hip_left: qpos[10] || 0,
                knee_left: qpos[11] || 0,
                ankle_left: qpos[12] || 0,
                shoulder_right: qpos[13] || 0,
                elbow_right: qpos[14] || 0,
                shoulder_left: qpos[15] || 0,
                elbow_left: qpos[16] || 0
            };
            
            // Helper to get color based on joint angle/velocity
            function getJointColor(angle, maxAngle = Math.PI/2) {
                const stress = Math.abs(angle) / maxAngle;
                if (stress > 0.8) return '#ff4444'; // Red - high stress
                if (stress > 0.5) return '#ffaa44'; // Orange - medium
                if (stress > 0.2) return '#ffff44'; // Yellow - active
                return '#44ff44'; // Green - relaxed
            }
            
            // Draw shadow if fallen
            if (isFallen) {
                ctx.fillStyle = 'rgba(255, 100, 100, 0.2)';
                ctx.beginPath();
                ctx.ellipse(centerX, centerY + 10, scale * 1.5, scale * 0.5, 0, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Draw torso (changes color based on overall stability)
            ctx.strokeStyle = isFallen ? '#ff6666' : '#4a9eff';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            const torsoTop = centerY - scale * (isFallen ? 0.3 : 1);
            ctx.lineTo(centerX, torsoTop);
            ctx.stroke();
            
            // Draw head
            ctx.fillStyle = ctx.strokeStyle;
            ctx.beginPath();
            ctx.arc(centerX, torsoTop - 8, 6, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw RIGHT LEG with actual joint angles
            ctx.lineWidth = 3;
            
            // Hip to knee
            const hipX = centerX;
            const hipY = centerY;
            const kneeX = hipX + Math.sin(joints.hip_right) * scale * 0.8;
            const kneeY = hipY + Math.cos(joints.hip_right) * scale * 0.8;
            
            ctx.strokeStyle = getJointColor(joints.hip_right);
            ctx.beginPath();
            ctx.moveTo(hipX, hipY);
            ctx.lineTo(kneeX, kneeY);
            ctx.stroke();
            
            // Knee to ankle
            const ankleX = kneeX + Math.sin(joints.hip_right + joints.knee_right) * scale * 0.7;
            const ankleY = kneeY + Math.cos(joints.hip_right + joints.knee_right) * scale * 0.7;
            
            ctx.strokeStyle = getJointColor(joints.knee_right);
            ctx.beginPath();
            ctx.moveTo(kneeX, kneeY);
            ctx.lineTo(ankleX, ankleY);
            ctx.stroke();
            
            // Draw LEFT LEG
            const kneeXL = hipX + Math.sin(joints.hip_left) * scale * 0.8;
            const kneeYL = hipY + Math.cos(joints.hip_left) * scale * 0.8;
            
            ctx.strokeStyle = getJointColor(joints.hip_left);
            ctx.beginPath();
            ctx.moveTo(hipX, hipY);
            ctx.lineTo(kneeXL, kneeYL);
            ctx.stroke();
            
            const ankleXL = kneeXL + Math.sin(joints.hip_left + joints.knee_left) * scale * 0.7;
            const ankleYL = kneeYL + Math.cos(joints.hip_left + joints.knee_left) * scale * 0.7;
            
            ctx.strokeStyle = getJointColor(joints.knee_left);
            ctx.beginPath();
            ctx.moveTo(kneeXL, kneeYL);
            ctx.lineTo(ankleXL, ankleYL);
            ctx.stroke();
            
            // Draw ARMS with color coding
            const shoulderY = torsoTop + 5;
            
            // Right arm
            const elbowXR = centerX + Math.cos(joints.shoulder_right) * scale * 0.5;
            const elbowYR = shoulderY + Math.sin(joints.shoulder_right) * scale * 0.5;
            
            ctx.strokeStyle = getJointColor(joints.shoulder_right);
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(centerX, shoulderY);
            ctx.lineTo(elbowXR, elbowYR);
            ctx.stroke();
            
            const handXR = elbowXR + Math.cos(joints.shoulder_right + joints.elbow_right) * scale * 0.4;
            const handYR = elbowYR + Math.sin(joints.shoulder_right + joints.elbow_right) * scale * 0.4;
            
            ctx.strokeStyle = getJointColor(joints.elbow_right);
            ctx.beginPath();
            ctx.moveTo(elbowXR, elbowYR);
            ctx.lineTo(handXR, handYR);
            ctx.stroke();
            
            // Left arm
            const elbowXL = centerX - Math.cos(joints.shoulder_left) * scale * 0.5;
            const elbowYL = shoulderY + Math.sin(joints.shoulder_left) * scale * 0.5;
            
            ctx.strokeStyle = getJointColor(joints.shoulder_left);
            ctx.beginPath();
            ctx.moveTo(centerX, shoulderY);
            ctx.lineTo(elbowXL, elbowYL);
            ctx.stroke();
            
            const handXL = elbowXL - Math.cos(joints.shoulder_left + joints.elbow_left) * scale * 0.4;
            const handYL = elbowYL + Math.sin(joints.shoulder_left + joints.elbow_left) * scale * 0.4;
            
            ctx.strokeStyle = getJointColor(joints.elbow_left);
            ctx.beginPath();
            ctx.moveTo(elbowXL, elbowYL);
            ctx.lineTo(handXL, handYL);
            ctx.stroke();
            
            // Draw joint dots to show articulation points
            ctx.fillStyle = '#ffffff';
            const jointPositions = [
                [kneeX, kneeY], [kneeXL, kneeYL],
                [ankleX, ankleY], [ankleXL, ankleYL],
                [elbowXR, elbowYR], [elbowXL, elbowYL]
            ];
            
            jointPositions.forEach(([x, y]) => {
                ctx.beginPath();
                ctx.arc(x, y, 2, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Motion trail for high movement
            const velocity = Math.sqrt(position[0]**2 + position[1]**2);
            if (velocity > 0.1) {
                ctx.strokeStyle = 'rgba(74, 158, 255, 0.3)';
                ctx.lineWidth = 1;
                ctx.setLineDash([5, 5]);
                ctx.beginPath();
                ctx.moveTo(centerX - position[0] * 5, centerY);
                ctx.lineTo(centerX, centerY);
                ctx.stroke();
                ctx.setLineDash([]);
            }
        }
        
        function updatePerformanceChart() {
            const canvas = document.getElementById('performanceCanvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            // Clear canvas
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw axes
            ctx.strokeStyle = '#444';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(40, canvas.height - 30);
            ctx.lineTo(canvas.width - 20, canvas.height - 30);
            ctx.moveTo(40, 20);
            ctx.lineTo(40, canvas.height - 30);
            ctx.stroke();
            
            // Draw FPS chart
            if (perfData.rewards.length > 1) {
                ctx.strokeStyle = '#4a9eff';
                ctx.lineWidth = 2;
                ctx.beginPath();
                
                const maxReward = Math.max(...perfData.rewards);
                const xStep = (canvas.width - 60) / (perfData.rewards.length - 1);
                
                for (let i = 0; i < perfData.rewards.length; i++) {
                    const x = 40 + i * xStep;
                    const y = canvas.height - 30 - (perfData.rewards[i] / maxReward) * (canvas.height - 50);
                    
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.stroke();
                
                // Label
                ctx.fillStyle = '#4a9eff';
                ctx.font = '12px sans-serif';
                ctx.fillText('Reward', 45, 35);
            }
            
            // Keep only last 100 data points
            if (perfData.rewards.length > 100) {
                perfData.rewards = perfData.rewards.slice(-100);
                perfData.timestamps = perfData.timestamps.slice(-100);
            }
        }
        
        function updateActionVisualizer(envId, actions) {
            actions.forEach((action, idx) => {
                const fill = document.getElementById(`action-${envId}-${idx}`);
                const val = document.getElementById(`action-val-${envId}-${idx}`);
                if (fill && val) {
                    // Map action from [-1, 1] to [0%, 100%]
                    const percent = (action + 1) * 50;
                    if (action >= 0) {
                        fill.style.left = '50%';
                        fill.style.width = `${percent - 50}%`;
                        fill.style.background = '#4CAF50';
                    } else {
                        fill.style.left = `${percent}%`;
                        fill.style.width = `${50 - percent}%`;
                        fill.style.background = '#f44336';
                    }
                    val.textContent = action.toFixed(2);
                }
            });
        }
        
        function toggleDebug() {
            debugMode = !debugMode;
            document.querySelectorAll('.action-viz').forEach(viz => {
                viz.classList.toggle('show', debugMode);
            });
        }
        
        // Initialize on load
        window.addEventListener('load', () => {
            // Set up performance chart
            updatePerformanceChart();
            
            // Add click handlers for environment canvases
            document.addEventListener('click', (e) => {
                if (e.target.tagName === 'CANVAS' && e.target.id.startsWith('env-canvas-')) {
                    const envId = parseInt(e.target.id.replace('env-canvas-', ''));
                    openEnvironmentZoom(envId);
                }
            });
        });
        
        function openEnvironmentZoom(envId) {
            // TODO: Implement 3D visualization popup for the selected environment
            console.log(`Opening 3D view for environment ${envId}`);
            alert(`3D view for environment ${envId} - Coming soon!`);
        }
    </script>
