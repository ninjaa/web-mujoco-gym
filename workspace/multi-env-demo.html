<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuJoCo Multi-Environment RL Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #f0f0f0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            margin: 0 0 10px 0;
            color: #4a9eff;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        button {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #357abd;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .stats {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #4a9eff;
        }
        
        .stat-label {
            font-size: 14px;
            color: #999;
        }
        
        .environments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .environment {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .env-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .env-id {
            font-weight: bold;
            color: #4a9eff;
        }
        
        .env-status {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 3px;
            background: #333;
        }
        
        .env-status.active {
            background: #2d5a2d;
            color: #4ade80;
        }
        
        .env-display {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .env-visualization {
            display: flex;
            flex: 1;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .env-canvas {
            width: 280px;
            height: 230px;
            background: #1a1a1a;
            border-radius: 5px;
            margin-bottom: 10px;
            overflow: hidden;
            position: relative;
        }
        
        .env-canvas canvas {
            cursor: pointer;
        }
        
        .env-canvas canvas:hover {
            opacity: 0.9;
        }
        
        .env-canvas:hover::after {
            content: "Click for 3D view";
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: #4a9eff;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            pointer-events: none;
        }
        
        .env-metrics {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }
        
        .metric {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }
        
        .metric-value {
            font-weight: bold;
            color: #4a9eff;
            font-size: 16px;
        }
        
        .metric-label {
            font-size: 12px;
            color: #999;
        }
        
        .action-viz {
            background: rgba(0,0,0,0.9);
            padding: 0;
            border-radius: 5px;
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease;
            margin-top: 0;
            opacity: 0;
        }
        
        .action-viz.show {
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
            opacity: 1;
        }
        
        .action-header {
            color: #4a9eff;
            font-size: 12px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .action-bars {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }
        
        .action-label {
            font-size: 12px;
            color: #999;
            margin-bottom: 5px;
        }
        
        .action-bar {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-size: 11px;
        }
        
        .action-index {
            width: 25px;
            color: #666;
        }
        
        .action-bar-bg {
            flex: 1;
            height: 14px;
            background: #333;
            border-radius: 3px;
            margin: 0 8px;
            position: relative;
            overflow: hidden;
        }
        
        .action-bar-fill {
            height: 100%;
            background: #4a9eff;
            transition: width 0.2s ease;
        }
        
        .action-value {
            width: 40px;
            text-align: right;
            color: #999;
        }
        
        .performance-chart {
            width: 100%;
            height: 300px;
            margin-top: 20px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 5px;
        }
        
        #performanceCanvas {
            width: 100%;
            height: 100%;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
            background: rgba(26, 26, 26, 0.95);
            padding: 40px;
            border-radius: 10px;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #4a9eff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
        
        select {
            background: #333;
            color: #f0f0f0;
            border: 1px solid #555;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        /* Three.js Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-overlay.hidden {
            display: none;
        }
        
        .modal-content {
            background: #1a1a1a;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1001;
        }
        
        .modal-header {
            padding: 16px 20px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        
        .modal-header h3 {
            margin: 0;
            color: #fff;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.2s;
            position: relative;
            z-index: 1002;
        }
        
        .modal-close:hover {
            opacity: 0.7;
        }
        
        #threejs-container {
            flex: 1;
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        
        /* Ensure canvas is interactive */
        #threejs-container canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
    <div class="loading" id="loadingScreen">
        <div class="spinner"></div>
        <div>Initializing MuJoCo environments...</div>
    </div>

    <div class="header">
        <h1>MuJoCo Multi-Environment RL Demo</h1>
        <p>Parallel physics simulation in the browser</p>
    </div>

    <div class="controls">
        <select id="envType">
            <option value="ant">Ant</option>
            <option value="humanoid" selected>Humanoid</option>
            <option value="cheetah">Cheetah</option>
            <option value="pendulum">Pendulum</option>
        </select>
        <select id="numEnvs">
            <option value="4">4 Environments</option>
            <option value="8">8 Environments</option>
            <option value="16" selected>16 Environments</option>
            <option value="32">32 Environments</option>
            <option value="64">64 Environments</option>
            <option value="128">128 Environments</option>
        </select>
        <button id="initBtn" onclick="uiControls.initEnvironments().catch(err => console.error('Init failed:', err))">Initialize</button>
        <button id="runBtn" onclick="uiControls.startEpisode().catch(err => console.error('Start failed:', err))" disabled>Run Episode</button>
        <button id="stopBtn" onclick="uiControls.stopEpisode()" disabled>Stop</button>
        <button id="resetBtn" onclick="uiControls.resetEnvironments()" disabled>Reset</button>
        <button id="debugBtn" onclick="uiControls.toggleDebug()">Toggle Debug</button>
    </div>

    <div class="stats">
        <div class="stat-item">
            <div class="stat-value" id="activeEnvs">0</div>
            <div class="stat-label">Active Environments</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="avgFPS">0.0</div>
            <div class="stat-label">Avg FPS</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="avgReward">0.00</div>
            <div class="stat-label">Avg Reward</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="totalEpisodes">0</div>
            <div class="stat-label">Episodes</div>
        </div>
    </div>

    <div class="environments-grid" id="environmentsContainer">
        <!-- Environments will be added dynamically -->
    </div>

    <div class="performance-chart">
        <h3>Performance Metrics</h3>
        <canvas id="performanceCanvas"></canvas>
    </div>

    <!-- Three.js Modal (hidden by default) -->
    <div id="threejs-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Environment 3D View</h3>
                <button class="modal-close" onclick="closeModal()">Ã—</button>
            </div>
            <div id="threejs-container"></div>
        </div>
    </div>

    <script type="module">
        // Import UI controls
        import * as uiControls from './ui-controls.js';
        
        // Make functions available globally for onclick handlers
        window.uiControls = uiControls;
        
        // Initialize on load
        window.addEventListener('load', () => {
            console.log('Page loaded. Checking modules...');
            console.log('- uiControls:', typeof window.uiControls);
            console.log('- openModal:', typeof window.openModal);
            console.log('- Chart.js:', typeof Chart);
            console.log('- Three.js:', typeof THREE);
            
            // Set up performance chart
            uiControls.updatePerformanceChart();
            
            // Handle clicks on environment canvases for 3D view
            document.addEventListener('click', async (e) => {
                console.log('Click event:', e.target.tagName, e.target.id);
                if (e.target.tagName === 'CANVAS' && e.target.id.startsWith('env-canvas-')) {
                    const envId = parseInt(e.target.id.replace('env-canvas-', ''));
                    console.log('Canvas clicked, env ID:', envId);
                    
                    // Import and use the openEnvironment3D function
                    try {
                        const { openEnvironment3D } = await import('./threejs-modal.js');
                        const state = window.mujocoOrchestrator?.getEnvironmentState(envId);
                        await openEnvironment3D(envId, state);
                    } catch (error) {
                        console.error('Failed to open 3D view:', error);
                    }
                }
            });
        });
        
        // Global close function for the modal X button
        window.closeModal = async () => {
            const { closeModal } = await import('./threejs-modal.js');
            closeModal();
        };
    </script>
</body>
</html>
