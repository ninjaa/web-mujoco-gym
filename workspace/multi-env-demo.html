<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuJoCo Multi-Environment RL Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #f0f0f0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            margin: 0 0 10px 0;
            color: #4a9eff;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        button {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #357abd;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .stats {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #4a9eff;
        }
        
        .stat-label {
            font-size: 14px;
            color: #999;
        }
        
        .environments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .environment {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 15px;
            position: relative;
        }
        
        .env-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .env-id {
            font-weight: bold;
            color: #4a9eff;
        }
        
        .env-status {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 3px;
            background: #333;
        }
        
        .env-status.active {
            background: #2d5a2d;
            color: #4ade80;
        }
        
        .env-canvas {
            width: 100%;
            height: 250px;
            background: #1a1a1a;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            margin-bottom: 10px;
        }
        
        .env-metrics {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }
        
        .metric {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .metric-value {
            font-weight: bold;
            color: #4a9eff;
        }
        
        .metric-label {
            font-size: 12px;
            color: #999;
        }
        
        .performance-chart {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            height: 300px;
            position: relative;
        }
        
        #performanceCanvas {
            width: 100%;
            height: 100%;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }
        
        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #4a9eff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
        
        select {
            background: #333;
            color: #f0f0f0;
            border: 1px solid #444;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 16px;
        }
        
        input[type="number"] {
            background: #333;
            color: #f0f0f0;
            border: 1px solid #444;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 16px;
            width: 80px;
        }
    </style>
</head>
<body>
    <div class="loading" id="loadingScreen">
        <div class="spinner"></div>
        <div>Initializing MuJoCo environments...</div>
    </div>

    <div class="header">
        <h1>MuJoCo Multi-Environment RL Demo</h1>
        <p>Parallel physics simulation using WebAssembly and Web Workers</p>
    </div>

    <div class="controls">
        <div>
            <label>Environments: </label>
            <input type="number" id="numEnvs" value="12" min="1" max="100" />
        </div>
        <div>
            <label>Workers: </label>
            <input type="number" id="numWorkers" value="4" min="1" max="20" />
        </div>
        <div>
            <label>Scene: </label>
            <select id="sceneSelect">
                <option value="humanoid">Humanoid</option>
                <option value="ant">Ant</option>
                <option value="swimmer">Swimmer</option>
                <option value="reacher">Reacher</option>
            </select>
        </div>
        <button id="initBtn" onclick="initializeEnvironments()">Initialize</button>
        <button id="runBtn" onclick="runEpisode()" disabled>Run Episode</button>
        <button id="stopBtn" onclick="stopEpisode()" disabled>Stop</button>
        <button id="resetBtn" onclick="resetEnvironments()" disabled>Reset</button>
    </div>

    <div class="stats">
        <div class="stat-item">
            <div class="stat-value" id="activeEnvs">0</div>
            <div class="stat-label">Active Environments</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="fps">0</div>
            <div class="stat-label">FPS</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="avgReward">0.00</div>
            <div class="stat-label">Avg Reward</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="episodes">0</div>
            <div class="stat-label">Episodes</div>
        </div>
    </div>

    <div class="environments-grid" id="environmentsGrid"></div>

    <div class="performance-chart">
        <h3>Performance Metrics</h3>
        <canvas id="performanceCanvas"></canvas>
    </div>

    <!-- Load the orchestrator scripts -->
    <script src="environment-generator.js"></script>
    <script>
        // Global variables
        let orchestrator = null;
        let isRunning = false;
        let episodeCount = 0;
        let performanceData = {
            fps: [],
            rewards: [],
            timestamps: []
        };
        
        // Logging function
        function log(message, type = 'info') {
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        // Real MuJoCo RL orchestrator using Web Workers
        class MuJoCoRLOrchestrator {
            constructor(numEnvironments, numWorkers) {
                this.numEnvironments = numEnvironments;
                this.numWorkers = numWorkers;
                this.workers = [];
                this.environments = [];
                this.environmentType = 'ant'; // default
                this.isInitialized = false;
                this.pendingCallbacks = new Map();
                
                // Create environments
                for (let i = 0; i < numEnvironments; i++) {
                    this.environments.push({
                        id: i,
                        workerId: i % numWorkers,
                        state: 'idle',
                        observation: null,
                        reward: 0,
                        totalReward: 0,
                        stepCount: 0
                    });
                }
            }
            
            async initialize(envType = 'ant') {
                this.environmentType = envType;
                
                // Create workers
                for (let i = 0; i < this.numWorkers; i++) {
                    const worker = new Worker('/workspace/mujoco-rl-worker.js', { type: 'module' });
                    
                    worker.onmessage = (e) => {
                        this.handleWorkerMessage(i, e.data);
                    };
                    
                    worker.onerror = (error) => {
                        console.error(`Worker ${i} error:`, error);
                        log(`Worker ${i} error: ${error.message}`, 'error');
                    };
                    
                    this.workers.push(worker);
                }
                
                // Initialize environments in workers
                const initPromises = this.environments.map(env => {
                    return new Promise((resolve, reject) => {
                        const callbackId = `init_${env.id}`;
                        this.pendingCallbacks.set(callbackId, { resolve, reject });
                        
                        this.workers[env.workerId].postMessage({
                            type: 'init',
                            data: {
                                envId: env.id,
                                envType: this.environmentType
                            }
                        });
                    });
                });
                
                try {
                    await Promise.all(initPromises);
                    this.isInitialized = true;
                    log(`Initialized ${this.numEnvironments} ${this.environmentType} environments`, 'success');
                } catch (error) {
                    console.error('Failed to initialize environments:', error);
                    throw error;
                }
            }
            
            handleWorkerMessage(workerId, message) {
                const { type, data } = message;
                
                switch (type) {
                    case 'initialized':
                        const initCallback = this.pendingCallbacks.get(`init_${data.envId}`);
                        if (initCallback) {
                            this.pendingCallbacks.delete(`init_${data.envId}`);
                            if (data.success) {
                                this.environments[data.envId].state = 'ready';
                                initCallback.resolve();
                            } else {
                                initCallback.reject(new Error('Initialization failed'));
                            }
                        }
                        break;
                        
                    case 'step':
                        const env = this.environments[data.envId];
                        if (env) {
                            env.observation = data.observation;
                            env.reward = data.reward;
                            env.totalReward = data.info.totalReward;
                            env.stepCount = data.info.stepCount;
                            
                            if (data.done) {
                                // Reset environment automatically
                                this.workers[env.workerId].postMessage({
                                    type: 'reset',
                                    data: { envId: env.id }
                                });
                            }
                        }
                        break;
                        
                    case 'reset':
                        const resetEnv = this.environments[data.envId];
                        if (resetEnv) {
                            resetEnv.observation = data.observation;
                            resetEnv.reward = 0;
                            resetEnv.totalReward = 0;
                            resetEnv.stepCount = 0;
                        }
                        break;
                        
                    case 'error':
                        console.error(`Environment ${data.envId} error:`, data.error);
                        log(`Env ${data.envId} error: ${data.error}`, 'error');
                        break;
                }
            }
            
            async runStep() {
                if (!this.isInitialized) return;
                
                // Send step command to all environments
                this.environments.forEach(env => {
                    if (env.state === 'ready') {
                        // Generate random actions based on environment type
                        let numActions = 4; // default
                        if (this.environmentType === 'humanoid') {
                            numActions = 21; // humanoid has 21 actuators
                        } else if (this.environmentType === 'ant') {
                            numActions = 8;
                        } else if (this.environmentType === 'cheetah') {
                            numActions = 6;
                        } else if (this.environmentType === 'pendulum') {
                            numActions = 1;
                        }
                        
                        const actions = Array(numActions).fill(0).map(() => (Math.random() - 0.5) * 0.2);
                        
                        this.workers[env.workerId].postMessage({
                            type: 'step',
                            data: {
                                envId: env.id,
                                actions: actions
                            }
                        });
                    }
                });
                
                // Return current states for visualization
                return this.environments.map(env => ({
                    id: env.id,
                    position: env.observation ? env.observation.position : [0, 0, 0],
                    reward: env.reward,
                    totalReward: env.totalReward,
                    stepCount: env.stepCount
                }));
            }
            
            getAverageReward() {
                const totalReward = this.environments.reduce((sum, env) => sum + env.totalReward, 0);
                return totalReward / this.environments.length;
            }
            
            reset() {
                this.environments.forEach(env => {
                    this.workers[env.workerId].postMessage({
                        type: 'reset',
                        data: { envId: env.id }
                    });
                    env.reward = 0;
                    env.totalReward = 0;
                    env.stepCount = 0;
                });
            }
        }
        
        async function initializeEnvironments() {
            const numEnvs = parseInt(document.getElementById('numEnvs').value);
            const numWorkers = parseInt(document.getElementById('numWorkers').value);
            const sceneType = document.getElementById('sceneSelect').value;
            
            // Show loading
            document.getElementById('loadingScreen').classList.remove('hidden');
            
            // Disable controls
            document.getElementById('initBtn').disabled = true;
            
            try {
                // Create orchestrator
                orchestrator = new MuJoCoRLOrchestrator(numEnvs, numWorkers);
                await orchestrator.initialize(sceneType);
                
                // Create environment UI
                createEnvironmentUI(numEnvs);
                
                // Update stats
                document.getElementById('activeEnvs').textContent = numEnvs;
                
                // Enable controls
                document.getElementById('runBtn').disabled = false;
                document.getElementById('resetBtn').disabled = false;
                
            } catch (error) {
                console.error('Initialization failed:', error);
                alert('Failed to initialize environments: ' + error.message);
            } finally {
                document.getElementById('loadingScreen').classList.add('hidden');
            }
        }
        
        function createEnvironmentUI(numEnvs) {
            const grid = document.getElementById('environmentsGrid');
            grid.innerHTML = '';
            
            for (let i = 0; i < numEnvs; i++) {
                const envDiv = document.createElement('div');
                envDiv.className = 'environment';
                envDiv.innerHTML = `
                    <div class="env-header">
                        <span class="env-id">Environment ${i}</span>
                        <span class="env-status" id="status-${i}">Ready</span>
                    </div>
                    <div class="env-canvas" id="canvas-${i}">
                        <canvas id="env-canvas-${i}" width="280" height="230"></canvas>
                    </div>
                    <div class="env-metrics">
                        <div class="metric">
                            <span class="metric-value" id="reward-${i}">0.00</span>
                            <span class="metric-label">Reward</span>
                        </div>
                        <div class="metric">
                            <span class="metric-value" id="steps-${i}">0</span>
                            <span class="metric-label">Steps</span>
                        </div>
                        <div class="metric">
                            <span class="metric-value" id="pos-${i}">(0,0,0)</span>
                            <span class="metric-label">Position</span>
                        </div>
                    </div>
                `;
                grid.appendChild(envDiv);
                
                // Initialize canvas
                const canvas = document.getElementById(`env-canvas-${i}`);
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#1a1a1a';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }
        
        async function runEpisode() {
            if (isRunning) return;
            
            isRunning = true;
            episodeCount++;
            
            document.getElementById('runBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('episodes').textContent = episodeCount;
            
            // Animation loop
            async function animate() {
                if (!isRunning) return;
                
                // Step simulation
                const states = await orchestrator.runStep();
                
                // Update visualizations
                updateEnvironmentVisuals(states);
                
                // Update average reward
                const avgReward = orchestrator.getAverageReward();
                document.getElementById('avgReward').textContent = avgReward.toFixed(2);
                
                // Record performance data
                performanceData.rewards.push(avgReward);
                performanceData.timestamps.push(Date.now());
                updatePerformanceChart();
                
                // Continue animation
                requestAnimationFrame(animate);
            }
            
            animate();
        }
        
        function updateEnvironmentVisuals(states) {
            states.forEach(state => {
                const envId = state.id;
                
                // Update status
                const statusEl = document.getElementById(`status-${envId}`);
                statusEl.textContent = 'Active';
                statusEl.classList.add('active');
                
                // Update metrics
                document.getElementById(`reward-${envId}`).textContent = state.reward.toFixed(2);
                document.getElementById(`steps-${envId}`).textContent = state.stepCount;
                document.getElementById(`pos-${envId}`).textContent = 
                    `(${state.position[0].toFixed(1)},${state.position[1].toFixed(1)},${state.position[2].toFixed(1)})`;
                
                // Draw on canvas
                const canvas = document.getElementById(`env-canvas-${envId}`);
                const ctx = canvas.getContext('2d');
                
                // Clear canvas
                ctx.fillStyle = '#1a1a1a';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw grid
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 1;
                for (let x = 0; x < canvas.width; x += 20) {
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, canvas.height);
                    ctx.stroke();
                }
                for (let y = 0; y < canvas.height; y += 20) {
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(canvas.width, y);
                    ctx.stroke();
                }
                
                // Draw agent
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const agentX = centerX + state.position[0] * 20;
                const agentY = centerY + state.position[1] * 20;
                
                ctx.fillStyle = '#4a9eff';
                ctx.beginPath();
                ctx.arc(agentX, agentY, 8, 0, Math.PI * 2);
                ctx.fill();
            });
        }
        
        function stopEpisode() {
            isRunning = false;
            document.getElementById('runBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            
            // Update status indicators
            for (let i = 0; i < orchestrator.environments.length; i++) {
                const statusEl = document.getElementById(`status-${i}`);
                statusEl.textContent = 'Stopped';
                statusEl.classList.remove('active');
            }
        }
        
        function resetEnvironments() {
            if (orchestrator) {
                orchestrator.reset();
                updateEnvironmentVisuals(orchestrator.environments.map(env => ({
                    id: env.id,
                    position: [0, 0, 0],
                    reward: 0,
                    totalReward: 0,
                    stepCount: 0
                })));
                document.getElementById('avgReward').textContent = '0.00';
            }
        }
        
        function updatePerformanceChart() {
            const canvas = document.getElementById('performanceCanvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            // Clear canvas
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw axes
            ctx.strokeStyle = '#444';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(40, canvas.height - 30);
            ctx.lineTo(canvas.width - 20, canvas.height - 30);
            ctx.moveTo(40, 20);
            ctx.lineTo(40, canvas.height - 30);
            ctx.stroke();
            
            // Draw FPS chart
            if (performanceData.rewards.length > 1) {
                ctx.strokeStyle = '#4a9eff';
                ctx.lineWidth = 2;
                ctx.beginPath();
                
                const maxReward = Math.max(...performanceData.rewards);
                const xStep = (canvas.width - 60) / (performanceData.rewards.length - 1);
                
                for (let i = 0; i < performanceData.rewards.length; i++) {
                    const x = 40 + i * xStep;
                    const y = canvas.height - 30 - (performanceData.rewards[i] / maxReward) * (canvas.height - 50);
                    
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.stroke();
                
                // Label
                ctx.fillStyle = '#4a9eff';
                ctx.font = '12px sans-serif';
                ctx.fillText('Reward', 45, 35);
            }
            
            // Keep only last 100 data points
            if (performanceData.rewards.length > 100) {
                performanceData.rewards = performanceData.rewards.slice(-100);
                performanceData.timestamps = performanceData.timestamps.slice(-100);
            }
        }
        
        // Initialize on load
        window.addEventListener('load', () => {
            // Set up performance chart
            updatePerformanceChart();
        });
    </script>
</body>
</html>
